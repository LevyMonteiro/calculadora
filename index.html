<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./index.js" defer></script>
</head>
<body>
    <div id="container">   
        <div id="calculadora">
            <table>
                <h1>Calculadora</h1>
                <p id="resultado"></p>
                <tr>
                    <td colspan="2"><button id="buttonc" style="width: 110px;" class="button" onclick="clean()">C</button></td>
                    <td><button id="buttondel" class="button" onclick="back()">&lt;</button></td>
                    <td><button  style="background-color: rgb(27, 86, 88);" class="button" onclick="insert('/')">/</button></td>
                </tr>
                
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button style="background-color: rgb(27, 86, 88);" class="button" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button style="background-color: rgb(27, 86, 88);" class="button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td><button style="background-color: rgb(27, 86, 88);" class="button" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                    <td colspan="2"><button style="width: 110px; background-color: rgb(27, 86, 88);" class="button" onclick="calcular()">=</button></td>
                </tr>
            </table> 
            
        </div>
    </div>
    </body>
</html>
