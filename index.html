<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica | Levy Monteiro </title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/a48ee3a34d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">   
        <div id="calculadora">
            <table>
                <h1>Calculadora</h1>
                <p id="resultado"></p>
                <tr>
                    <td colspan="2"><button id="buttonAC" style="width: 130px;" class="button" onclick="clean();AC();">AC</button></td>
                    <td><button id="button" class="button" onclick="back();AC();"><i class="fa-solid fa-delete-left"></i></i> </i></button></td>
                    <td><button class="buttonEspecial" onclick="insert('/');AC();"><i class="fa-solid fa-divide"></i></button></td>
                </tr>
                
                <tr>
                    <td><button class="button" onclick="insert('7');AC();">7</button></td>
                    <td><button class="button" onclick="insert('8');AC();">8</button></td>
                    <td><button class="button" onclick="insert('9');AC();">9</button></td>
                    <td><button class="buttonEspecial" onclick="insert('*');AC();"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4');AC();">4</button></td>
                    <td><button class="button" onclick="insert('5');AC();">5</button></td>
                    <td><button class="button" onclick="insert('6');AC();">6</button></td>
                    <td><button class="buttonEspecial" onclick="insert('-');AC();"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1');AC();">1</button></td>
                    <td><button class="button" onclick="insert('2');AC();">2</button></td>
                    <td><button class="button" onclick="insert('3');AC();">3</button></td>
                    <td><button class="buttonEspecial" onclick="insert('+');AC();"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('0');AC();">0</button></td>
                    <td><button class="button" onclick="insert('.');AC();">.</button></td>
                    <td colspan="2"><button style="width: 130px;" class="buttonEspecial" onclick="calcular()"><i class="fa-solid fa-equals"></i></button></td>
                </tr>
            </table> 
            
        </div>
    </div>
    </body>
</html>
